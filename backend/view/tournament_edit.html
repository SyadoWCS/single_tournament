{{define "tournament_edit"}}
  <form method="post" action="/tournament/update/{{.Id}}">
    <label>
      大会名
      <input type="text" name="Name" value="{{.Name}}"/>
    </label>
    <label>
      参加人数
      <input type="text" name="People" value="{{.People}}"/>
    </label>
    <input type="hidden" name="_method" value="PUT">
    <input type="submit" name="Submit" value="更新"/><br/>
  </form>
  <a href="/tournament/list">大会一覧に戻る</a>
{{end}}
