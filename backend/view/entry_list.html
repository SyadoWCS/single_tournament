{{define "entry_list"}}
   <p>大会参加者一覧</p>
   {{range .Entry}}
      <p>{{.Name}}
         <button onclick="location.href='/api/entry/delete/{{.TournamentId}}/{{.Id}}'">削除</button>
      </p>
   {{end}}
   <a href="/api/entry/new/{{.TournamentId}}">参加者を作成する</a><br>
   <a href="/api/tournament/list">大会一覧に戻る</a>
{{end}}
