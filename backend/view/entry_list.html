{{define "entry_list"}}
   <p>大会参加者一覧</p>
   {{range .Entry}}
      <form method="post" action="/entry/delete/{{.TournamentId}}/{{.Id}}">
         <p>{{.Name}}
         <input type="hidden" name="_method" value="DELETE">
         <input type="submit" value="削除">
         </p>
      </form>
   {{end}}
   <a href="/entry/new/{{.TournamentId}}">参加者を作成する</a><br>
   <a href="/api/tournament/list">大会一覧に戻る</a>
{{end}}
